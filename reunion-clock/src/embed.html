<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <style>
    .embed-preview {
      margin: 30px auto 0;
      border: 3px dashed red;
    }

    .embed-preview-desktop {
      max-width: 600px;
    }
    .embed-preview-mobile {
      max-width: 300px;
    }
    </style>
  </head>
  <body>
    <script src="//pym.nprapps.org/pym.v1.min.js"></script>

    <div id="preview_reunion-clock-desktop" class="embed-preview embed-preview-desktop"></div>
    <script>new pym.Parent('preview_reunion-clock-desktop', 'index.html', {})</script>

    <div id="preview_reunion-clock-mobile" class="embed-preview embed-preview-mobile"></div>
    <script>new pym.Parent('preview_reunion-clock-mobile', 'index.html', {})</script>

    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="https://momentjs.com/downloads/moment-timezone-with-data-2012-2022.js"></script>
  </body>
</html>
